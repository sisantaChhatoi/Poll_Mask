<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Poll</title>
    <link rel="stylesheet" href="/Frontend/CSS/createPollStyle.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form class="newPoll">
        <label for="pollStatement">Poll Statement: </label>
        <input
          type="text"
          name="poll-statment"
          id="pollStatement"
          autocomplete="off"
        />

        <label for="op1" id="lab1">Option 1: </label>
        <input type="text" name="poll-option" id="op1" autocomplete="off" />
        <button id="addOption">+</button>
        <button id="removeOption">-</button>
        <button id="submitBtn">Create Poll!</button>

        <!-- * Adjust the button in a static way in a position -->

        <div class="moreOptions"></div>
      </form>
    </main>

    <footer>
      <p><span id="year"></span> Â© Poll Mask. All rights reserved.</p>
    </footer>
  </body>
  <script src="/Frontend/JS/createPollScript.js"></script>
  <script src="/Frontend/JS/footerScript.js"></script>
</html>
